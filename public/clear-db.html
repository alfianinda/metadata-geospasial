<!DOCTYPE html>
<html>
<head>
    <title>Clear Database Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #c82333; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Clear Database Tool</h1>
        <p>This tool will delete all metadata and file records from the database.</p>
        <p><strong>‚ö†Ô∏è Warning:</strong> This action cannot be undone!</p>

        <button onclick="clearDatabase()">Clear All Metadata Data</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function clearDatabase() {
            const button = document.querySelector('button');
            const result = document.getElementById('result');

            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Clearing...';

            result.style.display = 'block';
            result.className = 'result';
            result.textContent = 'üîÑ Clearing database...';

            try {
                // Try without authentication first (temporarily disabled auth)
                const response = await fetch('/api/clear-metadata', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        ‚úÖ <strong>Success!</strong><br>
                        Deleted ${data.deletedMetadata} metadata records<br>
                        Deleted ${data.deletedFiles} file records<br>
                        <br>
                        <em>Refresh the page to see updated dashboard.</em>
                    `;
                } else {
                    result.className = 'result error';
                    result.textContent = `‚ùå Error: ${data.message || 'Unknown error'}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå Network Error: ${error.message}`;
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Clear All Metadata Data';
            }
        }
    </script>
</body>
</html>
